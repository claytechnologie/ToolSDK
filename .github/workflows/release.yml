name: Auto-Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ToolOS SDK ${{ github.ref }}
        body: |
          ## üöÄ ToolOS SDK Release
          
          ### ‚ú® Features
          - **Multi-Language Support**: 7 languages with 260+ terms each
          - **Zero-Config i18n**: One-line language integration
          - **Enterprise APIs**: Cache, Temp, Log, Settings management
          - **UTF-8 Native**: Full Unicode support worldwide
          
          ### üì¶ Installation
          ```bash
          git clone https://github.com/claytechnologie/ToolSDK.git
          cd ToolSDK
          ```
          
          ### üî• Quick Start
          ```python
          from data.assets.api.tool_api import ToolAPI
          
          class MyApp(ToolAPI):
              def __init__(self):
                  super().__init__(name="MyApp", version="1.0.0")
                  # Add your language packages
                  self.language.AddLanguagePackage("de", "my_german.json")
                  self.language.Reload()
          ```
          
          Perfect for international applications! üåç
        draft: false
        prerelease: false